<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Spring Flowers School</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assests/logo.png"/>
</head>
<body>
    <main>
      <div class="container col-10 col-md-4 text-center border border-2 py-2 px-5 my-5 bg-light">
        <p>
          <img src="assests/logo.png" alt="Logo">
        </p>
        <p>
          Username:
        <br>
          <input type="text" class="form-control" id="username" placeholder="admin">
        </p>
        <p>
          Password:
       <br>
          <input type="password" class="form-control" id="password" placeholder="admin">
        </p>
        <p>
          <button id="submit" class="btn btn-primary my-3">Login</button>
        </p>
        <p class="alert alert-danger d-none" role="alert" id="error-msg">Username or Password is incorrect. Please try again</p>
      </div>
    </main>

    <script src="login.js"></script>

</html>
